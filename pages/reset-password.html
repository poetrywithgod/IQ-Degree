<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function ResetPassword() {
            const [newPassword, setNewPassword] = React.useState('');
            const [confirmPassword, setConfirmPassword] = React.useState('');
            const [message, setMessage] = React.useState('');
            const [showPassword, setShowPassword] = React.useState(false);

            const handleResetClick = (e) => {
                e.preventDefault();
                if (newPassword === confirmPassword) {
                    // Redirect to Sign In page
                    window.location.href = "../index.html"; // Replace with your actual sign-in page URL
                } else {
                    setMessage("Passwords do not match.");
                }
            };

            const toggleShowPassword = () => {
                setShowPassword(!showPassword);
            };

            return (
                <div className="flex items-center justify-center min-h-screen bg-gray-100">
                    <div className="w-90">
                        <form className="w-[300px] h-[340px] bg-white flex flex-col items-center justify-center p-5 gap-3 shadow-md rounded-lg">
                            <span className="text-lg font-bold text-gray-800">Reset Password</span>
                            
                            {/* Show Password Toggle */}
                            <button
                                type="button"
                                onClick={toggleShowPassword}
                                className="text-gray-500 focus:outline-none flex items-center gap-1 text-sm mb-4"
                            >
                                <i className={`fas ${showPassword ? 'fa-eye-slash' : 'fa-eye'}`}></i>
                                <span>{showPassword ? "Hide Password" : "Show Password"}</span>
                            </button>

                            {/* Password Input Fields */}
                            <div className="w-full flex flex-col gap-2">
                                <input
                                    type={showPassword ? "text" : "password"}
                                    placeholder="New Password"
                                    value={newPassword}
                                    onChange={(e) => setNewPassword(e.target.value)}
                                    className="w-full h-10 bg-gray-200 text-center rounded-md focus:bg-blue-100 font-semibold text-gray-800 outline-none transition-colors"
                                    required
                                />
                                <input
                                    type={showPassword ? "text" : "password"}
                                    placeholder="Confirm Password"
                                    value={confirmPassword}
                                    onChange={(e) => setConfirmPassword(e.target.value)}
                                    className="w-full h-10 bg-gray-200 text-center rounded-md focus:bg-blue-100 font-semibold text-gray-800 outline-none transition-colors"
                                    required
                                />
                            </div>

                            <button
                                type="submit"
                                className="w-full h-10 bg-red-500 text-white font-semibold rounded-md mt-4 hover:bg-teal-600 transition-colors"
                                onClick={handleResetClick}
                            >
                                Reset Password
                            </button>

                            {message && (
                                <p className="text-xs text-center text-red-500 mt-2 font-bold">{message}</p>
                            )}
                        </form>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<ResetPassword />, document.getElementById('root'));
    </script>
</body>
</html>
